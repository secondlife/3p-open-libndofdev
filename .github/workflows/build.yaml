name: Build

on:
  pull_request:
  push:
    branches: [main]
    tags: [v*]

jobs:
  build:
    runs-on: ubuntu-22.04 
    steps:
      - uses: secondlife/action-autobuild@v5
  release:
    needs: build
    runs-on: [ubuntu-latest]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: secondlife/action-autobuild-release@v3
